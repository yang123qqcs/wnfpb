				    </form>
				    <script type="text/javascript">
				        function checkSc(){
				        	var search_text = jQuery(".sc_text").val();
				        	if(search_text=="" || search_text == "本站搜索"){
				        		alert("请输入关键字搜索！");
				        		return false;
				        	}else{
				        		searchform.submit();
				        	}
					    }
					    $(".sc_text").bind('keydown', function (event) {
					        if (event.keyCode == "13") {                           
					          var search_text = $(".sc_text").val();
					          if (search_text == "" || search_text == "本站搜索") {
					            alert("请输入关键字搜索！");
					            return false;
					          } else {
					            searchform.submit();
					          }
					        }
				        })
				    </script>
